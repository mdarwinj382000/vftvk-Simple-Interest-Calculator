<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- //alert box on compute
    // on ok of alert box focus on principal input 
// color manipualting-->
    <div id="border">
    <h1>Web App â€“ Simple Interest Calculator</h1>

    Amount <input type="number" id="principal" value="1"> <span id="warning1"> </span> <br /><br>
    Rate <input type="range" id="rate" min="1" min="100" value="1">
    <span id="rangevalue">1%</span><br /><br>
    No. of Years <input type="number" id="years" value="1"> <span id="warning"> </span> <br />
    <span id="result"></span><br>

    <button onclick="compute()">Compute</button>
    <script>
        var rangevalue = document.getElementById("rangevalue"); //percentage
        var postyear = document.getElementById("years");//selecting years
        var warn = document.getElementById("warning"); //warning
        var rate = document.getElementById("rate"); //slider
        var princi = document.getElementById("principal");//principal
        var warn1 = document.getElementById("warning1"); //warning
        princi.addEventListener("input",()=>{
            if(princi.value<=0){
                warn1.innerHTML="please enter the positive value";
            }else{
                warn1.innerHTML="";
            }
        });
        rate.addEventListener("input", () => {
            rangevalue.innerHTML = rate.value + "%";
        });
        postyear.addEventListener("input",()=>{
            if(postyear.value<=0){
                warn.innerHTML="please enter the positive value";
            }else{
                warn.innerHTML="";
            }
        });
        function compute() {
            p = document.getElementById("principal").value;
            r = document.getElementById("rate").value;
            y = document.getElementById("years").value;
            i = document.getElementById("result");
            var PNR = (p * r * y) / 100;
            var currentyear=new Date(new Date().setFullYear(new Date().getFullYear()+parseInt(y))).getFullYear();   
            i.innerHTML =
                "<br>If you deposit <mark>" + p + "</mark>, <br> at an interest rate of <mark>" + r +
                "%</mark>. <br> You will receive an amount of <mark>" + PNR +
                "</mark>, <br> in the year <mark>"+currentyear+"</mark><br>";
        }
    </script>
     <footer>
         <p>&copy; Everyone cat get RICH</p>
     </footer>
    </div>
</body>

</html>
